<!DOCTYPE html>
<html>
<head>
	<title>Simulation QS</title>
</head>
<body>
	<form action="/qs" method="post" enctype="multipart/form-data">
	  E-mail address: <input type="text" name="emailAddress" required><br>
	  <input type="file" id="ti" name="ti" accept="image/png, image/jpeg" required><br>
	  Size of the simulation grid:<br>
	  <input type="checkbox" name="iscategorical"> Is categorical<br>
	  	h:<input type="number" name="height" value="200" min=1 required>
	  	w:<input type="number" name="width" value="200" min=1 required><br>
	  n:<input type="number" name="n" value="40" min=1 step=1 required><br>
	  k:<input type="number" name="k" value="1.2" min=1 step=0.1 required><br>
	  <input type="submit" value="Submit">
	</form>
</body>
</html>
